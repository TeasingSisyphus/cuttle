<head>
	<meta charset = "utf-8" />
	<title>TEST</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>

<div id='foo'>PICK A CARD</div>
<div id='poo'>SHUFFLE CARDS</div>
<div id='boo'>DEAL</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<script src="/socket.io/socket.io.js"></script>

<script>
  var socket = io.connect('http://localhost:3000');
  var count = 0;
  $('#foo').click(function() {
		socket.emit('card', count);
	});

  $('#poo').click(function() {
    socket.emit('shuffle');
  });

  $('#boo').click(function() {
    socket.emit('deal');
  });

  socket.on('gamesend', function (game) {
    var card = game.cards[count];
    count++;
  	alert('Card Number ' + count + " is: " + card);
  });

  socket.on('shuffled', function (game) {
    var arr = game.deck;
    alert('Current Deck:\n' + arr);
  });

  socket.on('dealt', function (game) {
    var temp = game.p1.hand;
    var temp2 = game.p2.hand;
    alert("Player 1's Hand: " + temp + "\nPlayer 2's Hand: " + temp2);
  });
</script>
